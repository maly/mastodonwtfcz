<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mastodon WTF.cz - které účty sledovat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <style>
      div[data-sel="false"] button[data-do="add"] {
        display: block;
      }
      div[data-sel="true"] button[data-do="add"] {
        display: none;
      }
      div[data-sel="false"] button[data-do="remove"] {
        display: none;
      }
      div[data-sel="true"] button[data-do="remove"] {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="main">
        <!-- sekce úvod -->
        <section>
            <div class="container">
	<h1>Přesunuto na <a href="https://ceskymastodon.cz/">ceskymastodon.cz</a></h1>
		</div>
	</section>	
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  </body>
</html>
